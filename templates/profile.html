{% extends 'base.html' %}
{% block content %}


<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
                {{ username }}'s Recipes
            </h3>
        </div>
        <div class="row">
            {% for recipe in recipes %}
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img class="img_recipe" src="{{ recipe.img_url }}" alt="recipe">
                        <span class="card-title recipes-title">{{ recipe.recipe_name }}</span>
                    </div>
                    <div class="card-content">
                        <p>{{ recipe.recipe_method }}</p>
                    </div>
                    <div class="card-action">
                        <form style="display:inline;" action="" method="POST">
                            <button type="submit" class="btn-floating btn waves-effect deep-orange">
                                <i class="material-icons">delete</i>
                            </button>
                        </form>
                        <form style="display: inline;" action="" method="POST">
                            <button type="submit" class="btn-floating btn waves-effect waves-light blue">
                                <i class="material-icons">edit</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
