{% extends 'base.html'%}
{% block content %}

<div class="container center-align">

    <div class="row">
        <h2 class="align-center"> All Recipes</h2>
        <div class="card-panel red accent-4">
            <form action="{{ url_for('search')}}" method="post" class="col 12">
                <div class="row valign-wrapper center-align">

                    <div class="input-field col s12 m8">
                        <input type="text" name="query" id="query" minlength="3" placeholder="Search" class="validate" required>
                            <label for="query">Search Recipes</label>
                    </div>

                    <div class="col s12 m4">
                        <a href="{{ url_for('get_recipes') }}" class="red btn text-shadow">Reset</a>
                        <button type="submit" class="light-blue darken-1 btn text-shadow">
                            <i class="fas fa-search left"></i> Search
                        </button>
                    </div>

                </div>
            </form> 
        </div>
    </div>

    <div class="row">
        <div class="filter-options">





        </div>
    </div>

    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m4">
            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">
                <div class="card medium">
                    <div class="card-image">
                        <img class="img_recipe" src="{{ recipe.img_url }}" alt="recipe">
                        <span class="card-title recipes-title">{{ recipe.recipe_name }}</span>
                    </div>
                    <div class="card-content">
                        <p>{{ recipe.recipe_method }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
